{% extends 'layout.html' %}

{% block body %}
    <form method="POST" action="{{ url_for('users.login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password(size=20) }}
        </div>
        <a href="http://127.0.0.1:5000/">
            <input type="submit" value="Login" class="small button round">
    </form>
{% endblock %}
