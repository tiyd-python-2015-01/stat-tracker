<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ana's Tasker - Task Management Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='modernizr.js') }}"></script>

  </head>
  <body>
    <div id="wrapper">
      {% block header %}
      <div class="row">
        <div class="small-12 columns">
          <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1><a href="/" title="Home">Home</a></h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                  {% if current_user.is_authenticated() %}
                     <li><a href='/logout'>Logout</a></li>
                  {% else %}
                  <li><a href='/register'>Register</a></li>
                  <li class="divider"></li>
                  <li><a href='/login'>Login</a></li>
                  <li class="divider"></li>
                  {% endif %}
                </ul>
                <ul class="left">
                  <li class="divider"></li>
                  <li class="has-form">
                     <a href="{{ url_for("tasksb.add_task") }}" class="button">Add Task</a>
                  </li>
                </ul>
            </section>
            </nav>
            </div>
            </div>
          </div>
        <div class="row">
          <div class="small-12 columns">
            <ul class="right">
              {{ current_user.email }}
            </ul>
          </div>
        </div>
      {% endblock %}
      {% block body %}
      {% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='fastclick.js') }}"></script>

    <script type="text/javascript"src="{{ url_for('static', filename='foundation.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        $(document).foundation();
    </script>

    </body>
</html>
