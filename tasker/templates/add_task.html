{% extends "layout.html" %}

{% block body %}
{% if current_user.is_authenticated() %}
    <form method="POST" action="{{ post_url }}">
        {{ form.hidden_tag() }}

        <div class="row">
          <div class="large-12 columns">
            Task {{ form.name(size=40) }}
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            Units {{ form.units(size=40) }}
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            Type {{ form.t_type }}
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
          <input class ="button tiny" type="submit" value={{b_label}}>
        </div>
      </div>
    </form>
{% else %}
<div class="row">
  <div class="large-12 columns">
    Please Login
  </div>
</div>

{% endif %}
{% endblock %}
