{% extends "layout.html" %}

{% block body %}

<div class="large-12 columns">
  <fieldset>
    <h4>Enter New Activity to Monitor:</h4>
      <form action='{{ url_for('activities.add_activity') }}' method='POST'>
        {{ form.hidden_tag() }}
        <div>
          {{ form.name.label }} {{ form.name(size=100) }}
        </div>
        <div>
          <input type='Submit' value='Add New Activity'>
        </div>
      </form>
    </fieldset>
</div>

{% endblock %}
