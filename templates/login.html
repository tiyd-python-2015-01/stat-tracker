{% extends "layout.html" %}

{% block body %}

<div class="large-12 columns">
  <fieldset>
    <form action="{{ url_for('users.login') }}" method='POST'>
      {{ form.hidden_tag() }}
      <div>
        {{ form.email.label }}{{ form.email(size=20) }}
      </div>
      <div>
        {{ form.password.label }}{{ form.password(size=20) }}
      </div>
      <input type=submit value='Login'>
    </form>
  </fieldset>
</div>

{% endblock %}
